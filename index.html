<!doctype html>
<html lang="en">

<head>
    <title>Survey Form</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <section id="form">

        <section>
            <h1 id="title">Give us your feedback!</h1>
        </section>

        <section id="subtitle">
            <p id="description">We rely on our customers' invaluable insight!</p>
        </section>

        <form action="" id="survey-form">

            <section id="name-section">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name-input" placeholder="Enter your name" required>
            </section>

            <section id="email-section">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email-input" placeholder="Enter your email" inputmode="email" required>
            </section>

            <section id="age">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number-input" placeholder="(Optional)" inputmode="numeric" min="0" max="120">
            </section>

            <section id="dropdown">
                <label for="profession" id="profession-label">Which option best describes your current role?</label>
                <select id="profession-input" name="profession">
                    <option value="Select current role" selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Part-Time Job">Part-Time Job</option>
                    <option value="Full-Time Job">Full Time Job</option>
                    <option value="Searching for the meaning of life">Searching for the meaning of life</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </section>

            <section id="radio">
                <p id="recommend-label">Would you recommend us to a friend?</p>
                <ul id="radio">
                    <li class="radio">
                <input type="radio" id="yes" name="recommend" value="Yes" checked>
                <label for="Yes">Yes</label>
            </li>
            <li class="radio">
                <input type="radio" id="no" name="recommend" value="No">
                <label for="No">No</label>
            </li>
            <li class="radio">
                <input type="radio" id="maybe" name="recommend" value="Maybe">
                <label for="Maybe">Maybe</label>
            </li>
            </ul>
            </section>

            <section id="checkbox">
                <p id="checkbox-label">What would you like to see improved? (Check all that apply)</p>
                <ul id="checkbox" style="list-style: none;">
                    <li class="checkbox">
                        <input type="checkbox" name="improve" value="userInterface">
                        <label for="checkbox">User Interface</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="improve" value="videos">
                        <label for="checkbox">Videos</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="improve" value="accessibility">
                        <label for="checkbox">Accessibility</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="improve" value="forum">
                        <label for="checkbox">Forum</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="improve" value="pricing">
                        <label for="checkbox">Pricing</label>
                    </li>
                </ul>
            </section>

            <section id="textbox">
                <label for="feedback" id="feedback-label">Any comments or suggestions?</label>
                <textarea id="feedback" placeholder="Enter your feedback here..."></textarea>
            </section>

            <button id="button">Submit!</button>

        </form>
    </section>

</body>
